{% extends 'base_account/base_account.html' %} 
{% load static %}

{% block content %}  
    <div class="container m-0 p-0 mt-5">   
        <div class="row">
            <div class="col-4 m-0 p-0">
                <h5 class="font-weight-bold text-center text-lg-start">Чаты</h5>
        
                <div class="pt-2 pb-2 border border-primary">
                    {% for chat in chats %}
                        <div class="pt-1 pb-1">
                            <div class="row">
                                <div class="col-10">
                                    <a href="{% url 'support:chat' chat.pk %}">
                                        <span>{{chat.type.name }}</span>
                                    </a>                     
                                </div>
                                <div class="col-2">
                                    <span class="badge bg-danger float-end" id="chat-unread-{{chat.pk}}">{{chat.unread }}</span>
                                </div>
                            </div> 
                        </div>
                    {% endfor %}
                </div>
            </div>

            <div class="col-8 pb-5 ps-2" >
                {% block messages %}
                {% endblock %}
            </div>
    
        </div>
    
    </div>

  
{% endblock %}
