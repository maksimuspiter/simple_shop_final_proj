{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>
            {% block title %}
                Chat_window_base_template
            {% endblock %}
        </title>
        <link rel="icon" type="image/x-icon" href="{% static 'base_products/assets/icons.png' %}" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
    <body>
        <div class="container mt-5">   
            <div class="row ps-2 pe-2">
                <div class="col-5">
                    <h5 class="font-weight-bold mb-3 text-center text-lg-start">Чаты</h5>
            
                    <div class="card">
                        <div class="card-body">

                            <div class="list-unstyled">
                                <div class="border-bottom p-2">

                                    {% for chat in chats %}
                                    <a href="{% url 'support:chat' chat.pk %}">
                                        <div class="row">
                                            <div class="col-10">
                                                <span>{{chat.type.name }}</span>                     
                                            </div>
                                            <div class="col-2">
                                                <span class="badge bg-danger float-end">{{chat.unread }}</span>
                                            </div>
                                        </div> 
                                    </a>
                                    {% endfor %}

                                </div>
                            </div>
                        </div>
                    </div>
            
                </div>
            
                <div class="col-7 pt-5 pb-5 bg-secondary rounded">
                    <div class="container">
                        {% block messages %}
                        {% endblock %}
                    </div>
                </div>
        
            </div>
        
        </div>
    </body>
