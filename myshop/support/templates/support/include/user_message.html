<div class="card">
  <div class="card-header row m-0">
    <div class="col-10">
      <span class="fw-bold">{{chat.user.first_name}}</span>
    </div>

    <div class="col-2">
      <img
      {% if chat.user.account.avatar_img %}
        src="{{chat.user.account.avatar_img.url}}"
      {% else %}
        src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-5.webp"
      {% endif %}
        alt="avatar"
        class="rounded-circle d-flex align-self-start ms-3 shadow-1-strong"
        width="40"
      />
    </div>
  </div>

  <div class="card-body">
    <p>{{message.text}}</p>
  </div>
</div>
