<div class="container">
    
    <div class="row d-flex flex-wrap align-items-center" data-toggle="modal" data-target="#lightbox">
        <div class="hover-overlay ripple shadow-1-strong rounded">
            <div class="col-12 col-md-6 col-lg-3">
                <img src="{{product.image_title.url}}" width="300" data-target="#indicators" data-slide-to="0" alt="" /> 
            </div>

        </div>
    </div>
    
    <!-- Modal -->
{% if product_slider_img %}

        <div class="modal fade" id="lightbox" role="dialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <!-- Modal window closer -->
                <!-- <button type="button" class="close text-right p-2" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button> -->
            <div id="indicators" class="carousel slide" data-interval="false">
        
            <!-- Slider buttons -->
            
            <!-- Iteratror -->

        <ol class="carousel-indicators">

            <li data-target="#indicators" data-slide-to="0" class="active"></li>
            {% for i in product_slider_img_range %}
                <li data-target="#indicators" data-slide-to="{{i}}"></li>
            {% endfor %}

        </ol>
        <div class="carousel-inner">
            
            <div class="carousel-item active">
                
                <!-- Iteratror -->
            <img class="d-block w-100" src="{{product.image_title.url}}" alt="{{product.name}} + title">
            </div>
            {% for pr_img in product_slider_img %}
                <div class="carousel-item">
                    <img class="d-block w-100" src="{{pr_img.image.url}}" alt="{{pr_img.name}}">
                </div>
            {% endfor %}


        

        </div>
        <a class="carousel-control-prev" href="#indicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#indicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        </div>
        
            </div>
        </div>
        </div>
        
        <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.3/umd/popper.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js'></script>
{% endif %}
</div>
