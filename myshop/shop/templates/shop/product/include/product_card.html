<div class="col mb-5">
    <div class="card h-100 d-flex align-items flex-column">

        <div class="mb-auto p-2">
            <!-- Sale badge-->
            <div class="badge bg-dark text-white" style="top: 0.5rem; right: 0.5rem">Sale</div>
            <!-- Product image-->
            <a href="{{product.get_absolute_url}}">
            <img class="card-img-top" src="{{product.image_title.url}}" alt="{{product.name}}">
            </a>
        </div>

        <!-- Product details-->
        <div class="p-2">
            <div class="text-center">
                <!-- Product name-->
                <h5 class="fw-bolder">{{product.name}}</h5>
                <!-- Product reviews-->
                <div class="d-flex justify-content-center small text-warning mb-2">
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                    <div class="bi-star-fill"></div>
                </div>
                <!-- Product price-->
                <span class="text-muted text-decoration-line-through"> {{product.price_old}} ₽</span>
                {{product.price}} ₽

                {% include "shop/product/include/product_tags.html" %}

            </div>
        </div>

        <!-- Product actions-->
        <div class="p-2">
            <div class="card-footer border-top-0 bg-transparent text-center">
                <div>

                    {% if product.pk in product_ids_in_cart %}
                  
                    <div class="d-flex justify-content-center">
                  
                      <a href="{% url 'cart:cart_detail' %}">
                        <button class="btn btn-success" type="submit" value="Add to cart">
                          В карзине <i class="bi bi-cart"></i>
                        </button>
                      </a>
                  
                      <!-- <form action="{% url 'cart:cart_remove' product.id %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ request.path }}" />
                  
                        <button class="btn btn-danger" type="submit" value="Add to cart">
                          X
                        </button>
                      </form> -->
                  
                    </div>
                    {% else %}
                    <a href="{{product.get_absolute_url}}">
                      <button class="btn btn-info" type="submit" value="Add to cart">
                        Подробнее
                      </button>
                    </a>   
                  
                  
                    {% endif %}
                  </div>
            </div>
        </div>
    </div>
</div>
