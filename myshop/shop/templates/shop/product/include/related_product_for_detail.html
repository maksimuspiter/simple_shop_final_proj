<section>

            {% for product in related_products %}
                <div class="b-auto p-2 text-center">
                    <div>
                    <a href="{{product.get_absolute_url}}">
                        <img src="{{product.image_title.url}}" alt="{{product.name}}" height="150">
                    </a>
                    </div>
                    <!-- Product reviews-->
                    {% with rating=product.rating %}
                        {% include "shop/product/include/product_stars.html" %}
                    {% endwith %}
                    <span>{{product.rating|floatformat:1}}</span>

                    <!-- Product price-->
                    <span >{{product.price}} â‚½</span>

                </div>
            {% endfor %}
        </div>

    </div>
  </section>
