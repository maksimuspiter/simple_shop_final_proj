<!-- Product section-->
<section class="py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">
      <div class="col-md-6">
        {% include "shop/product/include/product_slider_galleries.html" %}
      </div>
      
      <div class="col-md-6">
        <div class="small mb-1">SKU: {{product.slug}}</div>
        <h1 class="display-5 fw-bolder">{{product.name}}</h1>
        <div class="fs-5 mb-5">
          <span>${{product.price}}</span>
        </div>
        <p class="lead">
          {{product.description}}
        </p>
        <div class="d-flex">


              <form action="{% url 'cart:cart_add' product.id %}" method="post">
                {% csrf_token %}
                {{form}}
                <input type="hidden" name="next" value="{{ request.path }}">

                {% if in_cart %}
                <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                  Change
                </button>
                {% else %}
                <button class="btn btn-outline-dark flex-shrink-0" type="submit">
                  Add to cart
                </button>
                {% endif %}

              </form>
              {% if in_cart %}
              <form action="{% url 'cart:cart_remove' product.id %}" method="post">
                {% csrf_token %}

                <input type="hidden" name="next" value="{{ request.path }}">
                
                <button class="btn btn-outline-dark flex-shrink-0" type="submit" value="Dell">
                  dell
                </button>
              </form>
            {% endif %}



        </div>
      </div>
    </div>
  </div>
</section>
<!-- Related items section-->

<section class="py-5 bg-light">
  <div class="container px-4 px-lg-5 mt-5">
    <h2 class="fw-bolder mb-4">Related products</h2>
    <div
      class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
    >
      <!--                Input related products
            include "shop/product/product_card.html"
            -->
    </div>
  </div>
</section>
